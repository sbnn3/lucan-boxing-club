    <!-- Sign Up -->
    <hr><section id="sign-up">
        <form method="POST"  action="https://formdump.codeinstitute.net/" class="signup-form">
            <label for="fname">First Name: </label>
            <input id="fname" for="fname" class="text-input" type="text" name="first_name" required>
            <label for="lname">Last Name: </label>
            <input id="lname" for="lname" class="text-input" type="text" name="last_name" required>
            <label for="email">Email: </label>
            <input id="email" for="email" class="text-input" type="email" name="email" required>
            <label for="age">Your Age:</label>
            <select id="age" required>
            <option value="5-9 years">5-9 years</option>
            <option value="9-14 years">9-14 years</option>
            <option value="14-18 years">14-18 years</option>
            <option value="over 18">Over 18</option>
        </select>
        <input for="submit" type="submit" class="submit-button" value="Sign Up">
        </form>
    </section>
